<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>

    @font-face {
  font-family: "Frisky Puppy";
  src: url("fonts/Frisky\ Puppy.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}

      body {
        font-family: "Aerial", sans-serif;
        text-align: center;
        margin-top: 40px;
      }

      .ButtonsRPS {
        width: 100px;
        height: 100px;
        border-radius: 100px;
        border: none;
        padding: 0;
        background-size: cover;
        background-position: center;
        margin: 20px;
        cursor: pointer;
      }

      .ButtonsRPS:hover {
        box-shadow: 5px 3px gray;
      }

      .ButtonsRPS:focus {
        transform: translateX(5px) translateY(3px);
        box-shadow: none;
      }

      .ButtonRPSimg {
        border-radius: 50%;
        height: 100px;
        width: 100px;
      }

      #result, #score {
        margin-top: 20px;
        font-size: 20px;
      }

      #reset {
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: lightcoral;
        color: white;
        font-size: 16px;
      }

      .container {
        display: flex;
        align-items: center;
        gap: 10px;
      } 
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <!-- Boutons de choix -->
    <button class="ButtonsRPS" onclick="playGame('rock')">
      <img src="Picturerps/Rock.jpg" alt="Rock" class="ButtonRPSimg">
    </button>

    <button class="ButtonsRPS" onclick="playGame('paper')">
      <img src="Picturerps/Paper.jpg" alt="Paper" class="ButtonRPSimg">
    </button>

    <button class="ButtonsRPS" onclick="playGame('scissors')">
      <img src="Picturerps/Scissors.webp" alt="Scissors" class="ButtonRPSimg">
    </button>

    <!-- Résultats -->
    <div id="result"></div>
    <div id="score">Player: 0 | Tie: 0 | Computer: 0</div>

    <!-- Parties jouées-->
     <div id="parties">Games played: 0</div>

    <!-- Bouton reset -->
    <div> 
    <button id="reset" onclick="resetScore()">Reset Score</button> </div>
    </div>    
    <!--Image qui change-->
    <div>
    <img id="resultImage" src="" style="margin-top: 100px; width:200px; height:auto;" >
    </div>
    
    <!--Audio mystique et texte-->
    <div class="container">
       
          <audio controls>
           <source src="Picturerps/Nig.mp3" type="audio/mpeg">
          </audio>
       
      <span>Heavenly music plays here</span>
    </div>
    
    <script>
      let playerScore = 0;
      let computerScore = 0;
      let tie = 0;
      let numberGames = 0;

      function playGame(playerMove) {
        const randomNumber = Math.random();
        let computerMove = '';

        if (randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber < 2/3) {
          computerMove = 'paper';
        } else {
          computerMove = 'scissors';
        }

        let result = '';
        if (playerMove === computerMove) {
          result = "It's a tie!";
          }
           else if (
          (playerMove === 'rock' && computerMove === 'scissors') ||
          (playerMove === 'paper' && computerMove === 'rock') ||
          (playerMove === 'scissors' && computerMove === 'paper')
        ) {
          result = "You win!";
          playerScore++;
        } else {
          result = "You lose!";
          computerScore++;
        }
        
        if (
          (result === "You win!") ||
          (result === "You lose!") ||
          (result === "It's a tie!")
        ) {
          numberGames++;
        }

        if (
          (result === "It's a tie!")
        ) {
          tie++;
          document.getElementById("resultImage").src="Picturerps/neutral.jpg";         
        } else if (
          (result === "You win!")
        ) {
          document.getElementById("resultImage").src="Picturerps/happy.jpg";
        } else if (
          (result === "You lose!")
        ) {
          document.getElementById("resultImage").src="Picturerps/sad.jpg"
        }       

        

        document.getElementById("result").innerText = 
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`;

        document.getElementById("score").innerText = 
          `Player: ${playerScore} | Tie: ${tie} | Computer: ${computerScore}`;

        document.getElementById("parties").innerText = 
         `Games played: ${numberGames}`;  
      }

      function resetScore() {
        playerScore = 0;
        computerScore = 0;
        numberGames = 0;
        tie = 0;
        document.getElementById("score").innerText = "Player: 0 | Tie: 0 | Computer: 0";
        document.getElementById("result").innerText = "";
        document.getElementById("parties").innerText = "Games played: 0";
        document.getElementById("resultImage").src = "";
      }
    </script>
  </body>
</html>
