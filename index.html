<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rock Paper Scissors</title>
<style>
@font-face {
  font-family: "Frisky Puppy";
  src: url("fonts/Frisky Puppy.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

h1 {
  margin: 20px 0;
}

/* Boutons */
.buttons-wrapper {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.ButtonsRPS {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: none;
  padding: 0;
  background-size: cover;
  background-position: center;
  cursor: pointer;
}

.ButtonsRPS:hover {
  box-shadow: 5px 3px gray;
}

.ButtonsRPS:focus {
  transform: translateX(5px) translateY(3px);
  box-shadow: none;
}

.ButtonRPSimg {
  border-radius: 50%;
  width: 100px;
  height: 100px;
}

/* Div des résultats et contenu */
.stemodif {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  width: 300px;
  margin: 0 auto 30px auto;
}

#result, #score, #parties {
  font-size: 18px;
}

#reset {
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: lightcoral;
  color: white;
  font-size: 16px;
}

.container {
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: center;
  width: 100%;
  
}

audio {
  width: 100%;
  max-width: 500px;
  height: 40px;
}

/* Sidebar */
.sidebar {
  height: 100vh;
  width: 200px;
  background-color: #111;
  color: white;
  transition: width 0.3s;
  overflow-x: hidden;
  position: fixed;
  top: 0;
  left: 0;
  padding-top: 20px;
}

.sidebar a {
  display: block;
  padding: 10px 20px;
  text-decoration: none;
  color: white;
  transition: background 0.3s;
}

.sidebar a:hover {
  background-color: #575757;
}

.toggle-btn {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  cursor: pointer;
  color: white;
  position: fixed;
  z-index: 1001;
}

.sidebar.collapsed {
  width: 60px;
  padding-top: 10px;
}

.sidebar.collapsed a {
  text-align: center;
  padding: 10px 0;
  font-size: 18px;
}

.sidebar.collapsed a span {
  display: none;
}
</style>
</head>
<body>

<h1>Rock Paper Scissors</h1>

<!-- Boutons -->
<div class="buttons-wrapper"> 
  <button class="ButtonsRPS" onclick="playGame('rock')">
    <img src="Picturerps/Rock.jpg" alt="Rock" class="ButtonRPSimg">
  </button>
  <button class="ButtonsRPS" onclick="playGame('paper')">
    <img src="Picturerps/Paper.jpg" alt="Paper" class="ButtonRPSimg">
  </button>
  <button class="ButtonsRPS" onclick="playGame('scissors')">
    <img src="Picturerps/Scissors.webp" alt="Scissors" class="ButtonRPSimg">
  </button>
</div>

<!-- Résultats et contenu -->
<div class="stemodif">
  <div id="result"></div>
  <div id="score">Player: 0 | Tie: 0 | Computer: 0</div>
  <div id="parties">Games played: 0</div>
  <button id="reset" onclick="resetScore()">Reset Score</button>
  <img id="resultImage" src="" style="width:200px; height:auto;">
  <div class="container">
    <audio controls>
      <source src="Picturerps/Nig.mp3" type="audio/mpeg">
    </audio>
    <span>&lt;--Heavenly music plays here</span>
  </div>
</div>

<!-- Sidebar -->
 <div class="toggle-btn" onclick="toggleSidebar()">☰</div>
<div class="sidebar" id="sidebar">
  <a href="#"><span>Accueil</span></a>
  <a href="#"><span>Profil</span></a>
  <a href="#"><span>Paramètres</span></a>
  <a href="#"><span>Déconnexion</span></a>
</div>

<script>
function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('collapsed');
}

let playerScore = 0;
let computerScore = 0;
let tie = 0;
let numberGames = 0;

function playGame(playerMove) {
  const randomNumber = Math.random();
  let computerMove = '';

  if (randomNumber < 1/3) {
    computerMove = 'rock';
  } else if (randomNumber < 2/3) {
    computerMove = 'paper';
  } else {
    computerMove = 'scissors';
  }

  let result = '';
  if (playerMove === computerMove) {
    result = "It's a tie!";
  } else if (
    (playerMove === 'rock' && computerMove === 'scissors') ||
    (playerMove === 'paper' && computerMove === 'rock') ||
    (playerMove === 'scissors' && computerMove === 'paper')
  ) {
    result = "You win!";
    playerScore++;
  } else {
    result = "You lose!";
    computerScore++;
  }

  if (result === "It's a tie!") {
    tie++;
    document.getElementById("resultImage").src="Picturerps/neutral.jpg";         
  } else if (result === "You win!") {
    document.getElementById("resultImage").src="Picturerps/happy.jpg";
  } else if (result === "You lose!") {
    document.getElementById("resultImage").src="Picturerps/sad.jpg";
  }       

  numberGames++;

  document.getElementById("result").innerText = 
    `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`;
  document.getElementById("score").innerText = 
    `Player: ${playerScore} | Tie: ${tie} | Computer: ${computerScore}`;
  document.getElementById("parties").innerText = 
    `Games played: ${numberGames}`;  
}

function resetScore() {
  playerScore = 0;
  computerScore = 0;
  numberGames = 0;
  tie = 0;
  document.getElementById("score").innerText = "Player: 0 | Tie: 0 | Computer: 0";
  document.getElementById("result").innerText = "";
  document.getElementById("parties").innerText = "Games played: 0";
  document.getElementById("resultImage").src = "";
}
</script>

</body>
</html>
